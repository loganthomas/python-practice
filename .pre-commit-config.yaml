repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-yaml
- repo: https://github.com/pycqa/isort
  rev: 5.13.2
  hooks:
    - id: isort
      args: ["--profile", "black", "--filter-files"]
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.4.10
  hooks:
  - id: ruff
    args: ["--fix"]
  - id: ruff-format
- repo: https://github.com/pycqa/flake8
  rev: '7.1.0'
  hooks:
    - id: flake8
- repo: https://github.com/codespell-project/codespell
  rev: v2.3.0
  hooks:
  - id: codespell
    # multi-line patterns
    # see https://github.com/codespell-project/codespell/issues/1498
    # see https://github.com/matplotlib/matplotlib/blob/main/.pre-commit-config.yaml
    exclude: >
        (?x)^(
            .*\.csv
            .*\.json
        )$
    # ignore words must be lower case
    args: [
          "--ignore-words",
          "codespell-ignore-words.txt",
          # "--write-changes",
          ]
